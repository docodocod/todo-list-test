<!DOCTYPE html>
<html>
<head>
    <title>할 일 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }
        button {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }
        button:hover {
            background: #2563eb;
        }
        .cancel {
            display: inline-block;
            text-align: center;
            background: #e2e8f0;
            color: #4f8cff;
            border-radius: 8px;
            padding: 10px 0;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s, color 0.2s;
        }
        .cancel:hover {
            background: #c7d2fe;
            color: #2563eb;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 4px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>할 일 수정</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" value="{{ todo.title }}" required>
            <button type="submit">수정</button>
            <a href="{% url 'index' %}" class="cancel">취소</a>
        </form>
    </div>
</body>
</html>
