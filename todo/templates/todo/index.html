<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #f1f5f9;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        .todo-title {
            flex: 1;
            font-size: 17px;
            color: #22223b;
        }
        .todo-title.completed {
            text-decoration: line-through;
            color: #a0aec0;
        }
        .actions a {
            margin-left: 8px;
            text-decoration: none;
            color: #4f8cff;
            font-size: 15px;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .actions a:hover {
            background: #e0e7ff;
            color: #2563eb;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 4px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÎÇòÏùò Ìï† Ïùº Î™©Î°ù</h1>
        <form method="POST" action="{% url 'add_todo' %}">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Ìï† Ïùº ÏûÖÎ†•" required>
            <button type="submit">Ï∂îÍ∞Ä</button>
        </form>
        <ul>
            {% for todo in todos %}
                <li>
                    <span class="todo-title{% if todo.completed %} completed{% endif %}">
                        {{ todo.title }}
                    </span>
                    <span class="actions">
                        <a href="{% url 'toggle_todo' todo.id %}">{% if todo.completed %}‚Ü©Ô∏è ÎØ∏ÏôÑÎ£å{% else %}‚úÖ ÏôÑÎ£å{% endif %}</a>
                        <a href="{% url 'edit_todo' todo.id %}">‚úèÔ∏è ÏàòÏ†ï</a>
                        <a href="{% url 'delete_todo' todo.id %}" onclick="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');">üóëÔ∏è ÏÇ≠Ï†ú</a>
                    </span>
                </li>
            {% empty %}
                <li style="text-align:center; color:#a0aec0;">Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
